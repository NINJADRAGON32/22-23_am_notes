<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <meta charset="utf-8">

    </head>
    <body>
        <!-- 
            unordereed list bullet list
            ordered list number system
            description list
         -->
         <ul>
            <li>TCP</li>
            <li>IP</li>
            <li>HTTP</li>
            <li>FTP</li>
         </ul>
         <ol>
            <li>TCP</li>
            <li>IP</li>
            <li>HTTP</li>
            <li>FTP</li>
         </ol>
         <dl>
            <dt>IP</dt>
                <dd>Internet Protocol</dd>
            <dt>TCP</dt>
                <dd>Transmission Control Protocol</dd>

         </dl>
    </body>
</html>
